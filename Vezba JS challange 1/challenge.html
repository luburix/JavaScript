<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="challenge.css">
 <title>JavascriptOnSteroids</title>
</head>
<body>
   <div class="container-1">
      <h2>Challange 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
       <div>
       <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
       </div>

       <div>
       <button class="btn btn-danger" onclick="reset()">Reset</button>
       </div>
      </div>

      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
   </div>

   <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
      
      <div class="flex-box-container-2" id="flex-cat-gen">
      </div>
  
   </div>

   <div class="container-3">
      <h2>Challange 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
         <img id="rock" src="http://www.clker.com//cliparts/m/3/Z/y/Y/G/harvestable-resources-rock-hi.png" height=150 width=150 alt="" onclick="rpsGame(this)">
         <img id="paper" src="http://www.clipartsuggest.com/images/350/paper-clip-art-free-clipart-panda-free-clipart-images-z7MPR2-clipart.png" height=150 width=150 alt="" onclick="rpsGame(this)">
         <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2bcGSg47hsDgQiHDn4pzmpGhsnyx1WHLrfQ&usqp=CAU" height=150 width=150 alt="" onclick="rpsGame(this)">
      </div>

   </div>

     <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of all buttons</h2>
        <div class="flex-box-pick-color">
           <form action="">
              <select name="backdrop" id="background" onchange="buttonCollorChange(this)">
                  <option value="random">Random</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="reset">Reset</option>
            </select>
           </form>

           <button class="btn btn-primary">Wee!</button>
           <button class="btn btn-danger">Yahoo!</button>
           <button class="btn btn-warning">Google!</button>
           <button class="btn btn-success">Facebook4!</button>
        </div>
     </div>

     <script src="challenge.js"></script>
 </body>
 </html>
